{% extends "base.html" %}
{% block title %}新規登録{% endblock title %}
{% block content %}
<h1>ユーザー新規登録</h1>
<h4>単語帳アプリへようこそ</h4>
<h4>こちらより新規登録してね</h4>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">新規登録</button>
</form>
<p>登録済みの方は<a href="{% url 'login' %}">こちら</a></p>
<p><a href="{% url 'home' %}">トップページへ戻る</a></p>
{% endblock %}
